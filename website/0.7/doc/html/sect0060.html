<div><h1 id="a0000000071">8.14 history</h1>
<p><span id="a0000000662"></span> </p><pre>
history [&lt;N&gt;]
</pre><p>The <tt class="tt">history</tt> command outputs the current command-line history to the terminal. The optional parameter, <tt class="tt">N</tt>, if supplied, causes only the first <img src="images/img-0111.png" alt="$N$" style="position:relative; bottom:0px; width:16px; height:12px" class="math" /> lines to be printed. </p></div>
