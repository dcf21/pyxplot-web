<div><h2 id="a0000000088">8.27.3 axescolour</h2>
<p><span id="a0000000681"></span> </p><pre>
set axescolour &lt;colour&gt;
</pre><p>The <tt class="tt">axescolour</tt> setting changes the colour of the plot’s axes. For example: </p><pre>
set axescolour blue
</pre><p>changes the axes to be blue. Any of the recognised colour names listed in Section <a href="colour_names.html">7.6</a> can be used. </p></div>
