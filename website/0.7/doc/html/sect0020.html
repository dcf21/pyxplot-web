<div><h1 id="a0000000031">3.8 The <tt class="tt">exec</tt> command<span id="a0000000324"></span></h1>
<p>The <tt class="tt">exec</tt> command<span id="a0000000325"></span> can be used to execute PyXPlot commands contained within string variables. For example: </p><pre>
terminal="eps"
exec "set terminal %s"%(terminal)
</pre><p>It can also be used to write obfuscated PyXPlot scripts. </p><p> </p></div>
