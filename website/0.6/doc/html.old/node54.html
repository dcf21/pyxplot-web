<H1><A NAME="SECTION00620000000000000000">
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">2</SPAN> cd</A>
</H1><A NAME="3275"></A>

<P>
<PRE>
cd &lt;directory&gt;
</PRE>

<P>
PyXPlot's <TT>cd</TT> command is very similar to the shell cd command; it can be used to
change the current working directory. For example:

<P>
<PRE>
cd foo
</PRE>
