<div><h2 id="a0000000092">8.27.7 binorigin</h2>
<p><span id="a0000000685"></span> </p><pre>
set binorigin &lt;bin origin&gt;
</pre><p>The <tt class="tt">binorigin</tt> setting changes the position on the <img src="images/img-0007.png" alt="$x$" style="position:relative; bottom:0px; width:10px; height:8px" class="math" /> axis from whence the bins used by the histogram command originate. </p></div>
