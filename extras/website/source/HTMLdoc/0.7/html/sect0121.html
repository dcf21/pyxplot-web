<div><h2 id="a0000000132">8.27.47 preamble</h2>
<p><span id="a0000000725"></span> </p><pre>
set preamble &lt;text&gt;
</pre><p>The <tt class="tt">preamble</tt> setting changes the preamble that is prepended to each item of text rendered using L<sup style="font-variant:small-caps; margin-left:-0.3em">a</sup>T<sub style="text-transform:uppercase; margin-left:-0.2em">e</sub>X. This allows, for example, different packages to be loaded by default and user-defined macros to be set up. </p></div>
