<div><h1 id="a0000000066">8.9 exec</h1>
<p><span id="a0000000653"></span> </p><pre>
exec &lt;command&gt;
</pre><p>The <tt class="tt">exec</tt> command can be used to execute PyXPlot commands contained within string variables. For example: </p><pre>
terminal="eps"
exec "set terminal %s"%(terminal)
</pre><p>It can also be used to write obfuscated PyXPlot scripts. </p></div>
