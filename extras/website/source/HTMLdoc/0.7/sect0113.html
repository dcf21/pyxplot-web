<div><h2 id="a0000000124">8.27.39 noxtics</h2>
<p><span id="a0000000717"></span> </p><pre>
set no&lt;axis specification&gt;tics
</pre><p>This command causes graphs to be produced with no tick marks along their <img src="images/img-0007.png" alt="$x$" style="position:relative; bottom:0px; width:10px; height:8px" class="math" />-axes. </p></div>
