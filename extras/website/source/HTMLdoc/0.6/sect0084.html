<div><h2 id="a-1228839508">5.23.33 nolinestyle</h2>
<p><span id="a-1229701908"></span> </p><pre>
set nolinestyle &lt;style number&gt;
</pre><p>The <tt class="tt">nolinestyle</tt> setting deletes a line style. For example, the command: </p><pre>
set nolinestyle 3
</pre><p>would delete the third linestyle, if defined. See the command <tt class="tt">set linestyle</tt> for more details. </p></div>
