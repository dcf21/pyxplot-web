<div><h2 id="a0000000142">1.47.15 clip</h2>
<p><a name="a0000001145" id="a0000001145"></a> </p><pre>
set clip
</pre><p>The <tt class="tt">set clip</tt> command<a name="a0000001146" id="a0000001146"></a> causes Pyxplot to clip points which extend over the edge of plots. The opposite effect is achieved using the <tt class="tt">set noclip</tt> command. </p></div>
