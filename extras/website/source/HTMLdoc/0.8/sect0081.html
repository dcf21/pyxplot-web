<div><h1 id="a0000000082">1.7 cd</h1>
<p><a name="a0000000972" id="a0000000972"></a> </p><pre>
cd &lt;directory&gt;
</pre><p>PyXPlotâ€™s <tt class="tt">cd</tt> command<a name="a0000000973" id="a0000000973"></a> is very similar to the shell <tt class="tt">cd</tt> command; it changes the current working directory. The following example would enter the subdirectory <tt class="tt">foo</tt>: </p><pre>
