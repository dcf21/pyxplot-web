<div><h2 id="a0000000136">1.47.9 binwidth</h2>
<p><a name="a0000001134" id="a0000001134"></a> </p><pre>
set binwidth &lt;value&gt;
</pre><p>The setting <tt class="tt">binwidth</tt> changes the width of the bins used by the <tt class="tt">histogram</tt> command. The specified width may have any physical units, but must be real and finite. </p></div>
