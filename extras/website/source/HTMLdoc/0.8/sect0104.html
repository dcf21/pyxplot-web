<div><h1 id="a0000000105">1.30 let</h1>
<p><a name="a0000001041" id="a0000001041"></a> </p><pre>
let &lt;varname&gt; = &lt;value&gt;
</pre><p>The <tt class="tt">let</tt> command<a name="a0000001042" id="a0000001042"></a> sets the variable <tt class="tt">varname</tt> to equal <tt class="tt">value</tt>. </p></div>
