<div><h2 id="a0000000163">1.46.42 notitle</h2>
<p><a name="a0000001099" id="a0000001099"></a> </p><pre>
set notitle
</pre><p>Issuing the command <tt class="tt">set notitle</tt> will cause graphs to be produced with no title at the top. </p></div>
