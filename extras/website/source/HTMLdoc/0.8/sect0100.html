<div><h1 id="a0000000101">1.29 jpeg</h1>
<p><a name="a0000000996" id="a0000000996"></a> </p><pre>
jpeg [ item &lt;id&gt; ] '&lt;filename&gt;' [at &lt;x&gt;, &lt;y&gt;] [rotate &lt;angle&gt;]
                    [width &lt;width&gt;] [height &lt;height&gt;] [smooth]
                  [notransparent] [transparent rgb&lt;r&gt;:&lt;g&gt;:&lt;b&gt;]
</pre><p>See <tt class="tt">image</tt>. </p></div>
