<div><h2 id="a0000000166">1.46.41 nocolourkey</h2>
<p><a name="a0000001164" id="a0000001164"></a> </p><pre>
set nocolourkey
</pre><p>Issuing the command <tt class="tt">set nocolourkey</tt> causes plots to be generated with no colour scale when the <tt class="tt">colourmap</tt><a name="a0000001165" id="a0000001165"></a><a name="a0000001166" id="a0000001166"></a> plot style is used. See the <tt class="tt">set colourkey</tt> command for more details. </p></div>
