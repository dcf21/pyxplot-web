<div><h1 id="a0000000120">1.40 quit</h1>
<p><a name="a0000001100" id="a0000001100"></a> </p><pre>
quit
</pre><p>The <tt class="tt">quit</tt> command<a name="a0000001101" id="a0000001101"></a> can be used to exit PyXPlot. See <tt class="tt">exit</tt> for more details. </p></div>
