<div><h1 id="a0000000121">1.41 rectangle</h1>
<p><a name="a0000001102" id="a0000001102"></a> </p><pre>
rectangle [ item &lt;id&gt; ] at &lt;x&gt;, &lt;y&gt; width &lt;w&gt; height &lt;h&gt;
               [ rotate &lt;r&gt; ] [ with {&lt;option&gt;} ]

rectangle [ item &lt;id&gt; ] from &lt;x1&gt;, &lt;y1&gt; to &lt;x2&gt;, &lt;y2&gt;
               [ rotate &lt;r&gt; ] [ with {&lt;option&gt;} ]
</pre><p>See <tt class="tt">box</tt>. </p></div>
