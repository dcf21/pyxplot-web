<div><h2 id="a0000000177">1.47.50 noxtics</h2>
<p><a name="a0000001205" id="a0000001205"></a> </p><pre>
set no&lt;axis&gt;tics
</pre><p>This command causes graphs to be produced with no major tick marks along the specified axis. For example, the <tt class="tt">set noxtics</tt> command removes all major tick marks from the <tt class="tt">x</tt>-axis. </p></div>
