<div><h1 id="a0000000119">1.44 reset</h1>
<p><a name="a0000001037" id="a0000001037"></a> </p><pre>
reset
</pre><p>The <tt class="tt">reset</tt> command<a name="a0000001038" id="a0000001038"></a> reverts the values of all settings that have been changed with the <tt class="tt">set</tt> command back to their default values. It also clears the current multiplot canvas. </p></div>
