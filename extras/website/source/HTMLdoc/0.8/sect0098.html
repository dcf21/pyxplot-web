<div><h1 id="a0000000099">1.24 history</h1>
<p><a name="a0000001022" id="a0000001022"></a> </p><pre>
history [&lt;number of items&gt;]
</pre><p>The <tt class="tt">history</tt> command<a name="a0000001023" id="a0000001023"></a> prints a list of the most recently executed commands on the terminal. The optional parameter, <tt class="tt">N</tt>, if supplied, causes only the latest <img src="images/img-0151.png" alt="$N$" style="vertical-align:0px; 
                                     width:16px; 
                                     height:12px" class="math gen" /> commands to be displayed. </p></div>
